<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrator Page</title>
    <link rel="stylesheet" type="text/css" href="/CSS Files/admin-styles.css">
    <script src="/Java Files/admin-script.js"></script>
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">
</head>
<body>
    <header>
        <img src="logo.png" alt="TradeWise Logo" width="350" height="350">
        
        <!-- Hamburger Icon -->
        <div id="hamburger" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>
        
        <!-- Navigation Menu -->
        <nav id="navbar">
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="stock-trading.html">Stock Trading</a></li>
                <li><a href="history.html">History</a></li>
                <li><a href="account.html">Account</a></li>
                <li class="active" id="adminLink" style="display: none;"><a href="admin.html">Admin</a></li>
                <button onclick="logout()" class="logout-button">Logout</button>
            </ul>
        </nav>
    </header>

    <div class="container admin-section">
        <!-- Create New Stocks Form -->
        <div class="admin-function">
            <h3>Create New Stocks</h3>
            <form id="createStockForm">
                <label for="companyName">Company Name:</label>
                <input type="text" id="companyName" name="companyName" required>

                <label for="stockTicker">Stock Ticker:</label>
                <input type="text" id="stockTicker" name="stockTicker" required>

                <label for="volume">Volume:</label>
                <input type="number" id="volume" name="volume" required>

                <label for="initialPrice">Initial Price:</label>
                <input type="number" id="initialPrice" name="initialPrice" required>

                <button type="submit">Create Stock</button>
            </form>
        </div>

        <!-- Change Market Hours Form -->
        <div class="admin-function">
            <h3>Market Hours Restriction</h3>
            <button id="toggleMarketHoursBtn"></button>
        </div>

        <!-- Change Market Schedule Form -->
        <div class="admin-function">
            <h3>Change Market Schedule</h3>
            <div>
                <label for="holidayPicker">Set New Holiday:</label>
                <input type="date" id="holidayPicker">
            </div>
            <button id="setHolidayBtn">Set Holiday</button>
            <div>
                <label for="upcomingHolidays">Upcoming Holidays:</label>
                <select id="upcomingHolidays"></select>
            </div>
            <button id="removeHolidayBtn">Remove Holiday</button>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 TradeWise. All rights reserved.</p>
    </footer>
</body>
</html>
