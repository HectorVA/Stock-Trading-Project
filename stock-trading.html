<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Trading Page</title>
    <link rel="stylesheet" type="text/css" href="/CSS Files/stock-trading-styles.css">
<script src="/Java Files/stock-trading-script.js"></script>

</head>
<body>
    <header>
        <img src="logo.png" alt="TradeWise Logo" width="350" height="350">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="stock-trading.html">Stock Trading</a></li>
                <li><a href="history.html">History</a></li>
                <li><a href="account.html">Account</a></li>
                <li id="adminLink" style="display: none;"><a href="admin.html">Admin</a></li>
            </ul>
        </nav>
    </header>

    <div class="container stock-trading-section">
        <div class="centered-content">
            <div class="stock-info">
                <h2>Available Stocks</h2>

                <!-- Sample stock information -->
                <div class="stock">
                    <h3>Stock Ticker: XYZ</h3>
                    <p>Price: $100</p>
                    <p>Volume: 100,000</p>
                    <p>Market Cap: $10,000,000</p>
                    <p>Opening Price: $95</p>
                    <p>High: $110</p>
                    <p>Low: $90</p>
                </div>

                <!-- Add more stocks as needed -->

            </div>

            <div class="stock-chart">
                <!-- Add stock chart content here -->
                <img src="stock-chart-image.jpg" alt="Stock Chart">
            </div>
        </div>

        <!-- Buy/Sell Form -->
        <div class="centered-content">
            <div class="buy-sell-form">
                <h2>Buy/Sell Stocks</h2>
                <form>
                    <label for="stockSymbol">Stock Symbol:</label>
                    <input type="text" id="stockSymbol" name="stockSymbol" required>

                    <label for="quantity">Quantity:</label>
                    <input type="number" id="quantity" name="quantity" required>

                    <label for="transactionType">Transaction Type:</label>
                    <select id="transactionType" name="transactionType" required>
                        <option value="buy">Buy</option>
                        <option value="sell">Sell</option>
                    </select>

                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Company Name. All rights reserved.</p>
    </footer>
</body>
</html>
