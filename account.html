<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Page</title>
    <link rel="stylesheet" type="text/css" href="/CSS Files/account-styles.css">
</head>
<body>
    <header>
        <img src="logo.png" alt="TradeWise Logo" width="350" height="350">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="stock-trading.html">Stock Trading</a></li>
                <li><a href="history.html">History</a></li>
                <li class="active"><a href="account.html">Account</a></li>
                <li><a href="admin.html">Admin</a></li>
            </ul>
        </nav>
    </header>

    <div class="container account-section">
        <!-- Portfolio Section -->
        <div class="account-function">
            <h3>View Portfolio</h3>
            <div class="portfolio">
                <!-- Transaction items will be added here dynamically -->
            </div>
        </div>

        <!-- Deposit Section -->
        <div class="account-function">
            <h3>Deposit</h3>
            <form id="depositForm">
                <label for="depositAmount">Deposit Amount:</label>
                <input type="number" id="depositAmount" name="depositAmount" required>
                <button type="submit">Deposit</button>
            </form>
        </div>

        <!-- Withdraw Section -->
        <div class="account-function">
            <h3>Withdraw</h3>
            <form id="withdrawForm">
                <label for="withdrawAmount">Withdraw Amount:</label>
                <input type="number" id="withdrawAmount" name="withdrawAmount" required>
                <button type="submit">Withdraw</button>
            </form>
        </div>

        <!-- Total Section -->
        <div class="account-function">
            <h3>Total</h3>
            <div id="totalAmount">$0.00</div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Company Name. All rights reserved.</p>
    </footer>

    <script src="/Java Files/account-script.js"></script>
</body>
</html>
