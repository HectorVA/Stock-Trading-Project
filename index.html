<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" type="text/css" href="/CSS Files/index.css">
</head>
<body>
    <header>
        <h1>Home</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="stock-trading.html">Stock Trading</a></li>
                <li><a href="history.html">History</a></li>
                <li><a href="account.html">Account</a></li>
                <li id="adminLink" style="display: none;"><a href="admin.html">Admin</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <form id="createAccountForm">
            <h2>Create Account</h2>
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required>

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required>

            <label for="userName">User Name:</label>
            <input type="text" id="userName" name="userName" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit" id="submitCreateAccountButton" disabled>Submit</button>
        </form>

        <div class="login-section">
            <h2>Login</h2>
            <form id="loginForm">
                <label for="loginUserName">Username:</label>
                <input type="text" id="loginUserName" name="loginUserName" required>

                <label for="loginPassword">Password:</label>
                <input type="password" id="loginPassword" name="loginPassword" required>

                <button type="button" id="loginButton" onClick="login()">Login</button>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Company Name. All rights reserved.</p>
    </footer>

    <script src="/Java Files/index-script.js"></script>
</body>
</html>
